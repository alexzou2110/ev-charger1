<!DOCTYPE html>
<html lang="el">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>🚗🔋⚡ Υπολογιστής Φόρτισης EV </title>
  <style>
  <link rel="manifest" href="manifest.json">
  <meta name="theme-color" content="#4CAF50">
  <link rel="icon" href="icon-192.png">
  <link rel="apple-touch-icon" href="icon-192.png">
  <meta name="mobile-web-app-capable" content="yes">
    <script>
  if ('serviceWorker' in navigator) {
    navigator.serviceWorker.register('sw.js');
  }
</script>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 20px;
      background: #fofofo;
    }
    h2 {
      text-align: center;
      margin-bottom: 15px;
    }
    .container {
      max-width: 400px;
      margin: auto;
      padding: 20px;
      background: rgba(255, 255, 255, 0.95);
      border-radius: 12px;
      box-shadow: 0 0 15px rgba(0,0,0,0.2);
    }
    label {
      font-weight: bold;
      display: block;
      margin-top: 10px;
    }
    input, select {
      width: 100%;
      height: 45px;            /* Σταθερό ύψος για όλα */
      padding: 8px 10px;
      margin-top: 6px;
      font-size: 16px;
      border: 1px solid #ccc;
      border-radius: 6px;
      box-sizing: border-box;  /* Για να μην ξεχειλώνουν */
    }
    button {
      width: 100%;
      height: 50px;
      margin-top: 15px;
      font-size: 18px;
      background: #4CAF50;
      color: white;
      border: none;
      border-radius: 8px;
      cursor: pointer;
    }
    button:hover {
      background: #45a049;
    }
    .result {
      margin-top: 20px;
      font-size: 18px;
      font-weight: bold;
      text-align: center;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>🚗🔋⚡ Υπολογιστής Φόρτισης EV</h2>

    <label>Χωρητικότητα μπαταρίας (kWh):</label>
    <input type="number" id="capacity" value="48">

    <label>Τάση (V):</label>
    <input type="number" id="voltage" value="230" readonly>

    <label>Ρεύμα (A):</label>
    <select id="current">
      <option value="">-- επιλέξτε ή αφήστε κενό --</option>
      <option value="6">6</option>
      <option value="8">8</option>
      <option value="10">10</option>
      <option value="13">13</option>
      <option value="16">16</option>
    </select>

    <label>Ώρες φόρτισης:</label>
    <input type="number" id="hours" placeholder="π.χ. 5">

    <label>Ποσοστό αρχικό (%):</label>
    <input type="number" id="start" placeholder="π.χ. 20">

    <label>Ποσοστό στόχος (%):</label>
    <input type="number" id="target" placeholder="π.χ. 80">

    <label>Απόδοση φορτιστή (%):</label>
    <input type="number" id="efficiency" value="90">

    <button onclick="calculate()">Υπολόγισε</button>
    <div class="result" id="result"></div>
  </div>

  <script>
    function calculate() {
      let capacity = parseFloat(document.getElementById('capacity').value) || 0;
      let voltage = parseFloat(document.getElementById('voltage').value) || 230;
      let current = parseFloat(document.getElementById('current').value) || null;
      let hours = parseFloat(document.getElementById('hours').value) || null;
      let start = parseFloat(document.getElementById('start').value) || 0;
      let target = parseFloat(document.getElementById('target').value) || null;
      let efficiency = (parseFloat(document.getElementById('efficiency').value) || 100) / 100;

      let resultText = "";

      // Wh που αντιστοιχούν σε 1% της μπαταρίας
      let whPerPercent = (capacity * 1000) / 100;

      if (start >= 100) {
        resultText = "⚠️ Η μπαταρία είναι ήδη στο 100%";
      } 
      else if (target && target <= start) {
        resultText = "⚠️ Το ποσοστό στόχος πρέπει να είναι μεγαλύτερο από το αρχικό.";
      } 
      else {
        // Wh που χρειάζονται για να φτάσει από start σε target
        let neededWh = target ? (target - start) * whPerPercent : null;

        if (current && hours && !target) {
          // Υπολογισμός % που θα φορτιστεί
          let energy = voltage * current * hours * efficiency;
          let percentGain = energy / whPerPercent;
          resultText = `🔌 Σε ${hours} ώρες στα ${current}A θα φορτίσει περίπου +${percentGain.toFixed(1)}% → συνολικά ${(start + percentGain).toFixed(1)}%`;
        } 
        else if (current && target && !hours) {
          // Υπολογισμός ωρών που χρειάζονται
          let power = voltage * current * efficiency;
          let neededHours = neededWh / power;
          resultText = `⏳ Για να φτάσει από ${start}% σε ${target}% στα ${current}A χρειάζονται περίπου ${neededHours.toFixed(1)} ώρες`;
        } 
        else if (hours && target && !current) {
          // Υπολογισμός απαιτούμενου ρεύματος
          let requiredCurrent = neededWh / (voltage * hours * efficiency);
          resultText = `⚡ Για να φτάσει από ${start}% σε ${target}% σε ${hours} ώρες χρειάζονται περίπου ${requiredCurrent.toFixed(1)}A`;
        } 
        else {
          resultText = "ℹ️ Συμπλήρωσε 2 πεδία (Ρεύμα & Ώρες ή Ρεύμα & Στόχος ή Ώρες & Στόχος).";
        }
      }

      document.getElementById('result').innerText = resultText;
    }
  </script>
</body>
</html>
