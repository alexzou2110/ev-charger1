<!DOCTYPE html>
<html lang="el">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>🔋 Υπολογιστής Φόρτισης EV</title>
  <link rel="manifest" href="manifest.json">
  <meta name="theme-color" content="#4CAF50">
  <link rel="icon" href="icon-192.png">
  <link rel="apple-touch-icon" href="icon-192.png">
  <meta name="mobile-web-app-capable" content="yes">
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0; padding: 20px;
      background: linear-gradient(to bottom right, #e0f7fa, #e8f5e9);
      text-align: center;
    }
    .container {
      max-width: 400px;
      margin: auto;
      background: white;
      border-radius: 20px;
      padding: 20px;
    body {
      font-family: Arial, sans-serif;
      margin: 20px;
      background: #fofofo;
    }
    h2 {
      text-align: center;
      margin-bottom: 15px;
    }
    .container {
      max-width: 400px;
      margin: auto;
      padding: 20px;
      background: rgba(255, 255, 255, 0.95);
      border-radius: 12px;
      box-shadow: 0 0 15px rgba(0,0,0,0.2);
    }
    label {
      font-weight: bold;
      display: block;
      margin-top: 10px;
    }
    input, select {
      width: 100%;
      height: 45px;            /* Σταθερό ύψος για όλα */
      padding: 8px 10px;
      margin-top: 6px;
      font-size: 16px;
      border: 1px solid #ccc;
      border-radius: 6px;
      box-sizing: border-box;  /* Για να μην ξεχειλώνουν */
    }
    button {
      width: 100%;
      height: 50px;
      margin-top: 15px;
      font-size: 18px;
      background: #4CAF50;
      color: white;
      border: none;
      border-radius: 8px;
      cursor: pointer;
    }
    button:hover {
      background: #45a049;
    }
    .result {
      margin-top: 20px;
      font-size: 18px;
      font-weight: bold;
      text-align: center;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>🚗🔋⚡ Υπολογιστής Φόρτισης EV</h2>

    <label>Χωρητικότητα μπαταρίας (kWh):</label>
    <input type="number" id="capacity" value="48">

    <label>Τάση (V):</label>
    <input type="number" id="voltage" value="230" readonly>

    <label>Ρεύμα (A):</label>
    <select id="current">
      <option value="">-- επιλέξτε ή αφήστε κενό --</option>
      <option value="6">6</option>
      <option value="8">8</option>
      <option value="10">10</option>
      <option value="13">13</option>
      <option value="16">16</option>
    </select>

    <label>Ώρες φόρτισης:</label>
    <input type="number" id="hours" placeholder="π.χ. 5">

    <label>Ποσοστό αρχικό (%):</label>
    <input type="number" id="start" placeholder="π.χ. 20">

    <label>Ποσοστό στόχος (%):</label>
    <input type="number" id="target" placeholder="π.χ. 80">

    <label>Απόδοση φορτιστή (%):</label>
    <input type="number" id="efficiency" value="90">

    <button onclick="calculate()">Υπολόγισε</button>
    <div class="result" id="result"></div>
  </div>
  <script>
    function calculate() {
      const capacity = parseFloat(document.getElementById("capacity").value);
      const voltage = 230;
      const current = parseFloat(document.getElementById("current").value);
      const before = parseFloat(document.getElementById("before").value);
      const target = parseFloat(document.getElementById("target").value);
      const hours = parseFloat(document.getElementById("hours").value);

      const neededKWh = capacity * (target - before) / 100;
      const chargerPower = (voltage * current) / 1000 * 0.9; // 90% efficiency
      let result = "";

      if (!isNaN(current) && !isNaN(before) && !isNaN(target) && isNaN(hours)) {
        const time = neededKWh / chargerPower;
        result = `⏱️ Χρόνος φόρτισης: ${time.toFixed(1)} ώρες`;
      } else if (!isNaN(current) && !isNaN(before) && !isNaN(target) && !isNaN(hours)) {
        const charged = chargerPower * hours;
        const percent = (charged / capacity) * 100;
        result = `⚡ Θα πάρει περίπου ${percent.toFixed(1)}% (${charged.toFixed(1)} kWh)`;
      } else if (!isNaN(hours) && !isNaN(before) && !isNaN(target) && isNaN(current)) {
        const neededCurrent = neededKWh / hours / (voltage * 0.9 / 1000);
        result = `🔌 Χρειάζεσαι περίπου ${neededCurrent.toFixed(1)} A`;
      } else {
        result = "Συμπλήρωσε τα πεδία σωστά!";
      }

      document.getElementById("result").innerText = result;
    }

    if ('serviceWorker' in navigator) {
      navigator.serviceWorker.register('./sw.js')
        .then(() => console.log('Service Worker registered'))
        .catch(e => console.log('SW registration failed:', e));
    }
  </script>
</body>
</html>
